#######################################
# n8n 서브도메인
#######################################

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name n8n.noeyos.store;
    return 301 https://$server_name$request_uri;
}

# HTTPS n8n reverse proxy
server {
    listen 443 ssl http2;
    server_name n8n.noeyos.store;

    ssl_certificate /etc/letsencrypt/live/n8n.noeyos.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.noeyos.store/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://n8n:5678/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

#######################################
# 메인 도메인 (절대 수정 금지)
#######################################

# HTTP 80 포트 서버 블록 추가
server {
    listen 80;
    server_name noeyos.store www.noeyos.store;

    # Let's Encrypt 인증을 위한 경로
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # 모든 HTTP 트래픽을 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# 기존 443 포트 서버 블록 (변경 없음)
server {
    listen 443 ssl http2;
    server_name noeyos.store www.noeyos.store;

    client_max_body_size 10M;

    ssl_certificate /etc/letsencrypt/live/noeyos.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/noeyos.store/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    add_header X-Debug "nginx ok" always;

    location /oauth2/ {
        proxy_pass http://backend:8080/oauth2/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    location /login/oauth2/code/ {
        proxy_pass http://backend:8080/login/oauth2/code/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    location /ws {
        proxy_pass http://backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    location /api/ {
        proxy_pass http://backend:8080;
        proxy_request_buffering off;
        client_max_body_size 20M;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
    }

    location / {
        try_files $uri /index.html;
    }
}
